<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iris Flower Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="text-center mb-4">ðŸŒ¸ Iris Flower Classifier ðŸŒ¸</h1>
    <div class="card shadow">
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label>Sepal Length (cm):</label>
                    <input type="number" step="0.1" name="sepal_length" required class="form-control">
                </div>
                <div class="mb-3">
                    <label>Sepal Width (cm):</label>
                    <input type="number" step="0.1" name="sepal_width" required class="form-control">
                </div>
                <div class="mb-3">
                    <label>Petal Length (cm):</label>
                    <input type="number" step="0.1" name="petal_length" required class="form-control">
                </div>
                <div class="mb-3">
                    <label>Petal Width (cm):</label>
                    <input type="number" step="0.1" name="petal_width" required class="form-control">
                </div>
                <button type="submit" class="btn btn-primary w-100">Predict</button>
            </form>
            {% if result %}
            <div class="results mt-4">
                <h5>Prediction Results:</h5>
                <p>Logistic Regression: <strong>{{ result['Logistic Regression'] }}</strong></p>
                <p>KNN: <strong>{{ result['KNN'] }}</strong></p>
            </div>
            {% endif %}
        </div>
    </div>
</div>
</body>
</html>
